buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.squareup.sqldelight:gradle-plugin:1.0.0-alpha4'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
}

apply plugin: 'kotlin'
apply plugin: 'com.squareup.sqldelight'

sqldelight {
    packageName = "com.github.angusholder.pokemonBattle"
    sourceSet = files("src/main/sqldelight")
}

group 'com.github.angusholder'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/kotlin'
            srcDir 'src/main/sqldelight'
        }
    }
    generated {
        java {
            srcDir 'build/sqldelight'
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile("com.squareup.sqldelight:runtime-jdk:1.0.0-alpha4")
    compile("com.squareup.sqldelight:sqlite-driver:1.0.0-alpha4")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}